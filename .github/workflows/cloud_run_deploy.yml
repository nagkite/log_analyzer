name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Decode GCP Credentials
      run: echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-key.json

    - name: Authenticate with gcloud CLI
      uses: google-github-actions/auth@v0.4.0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Build and Push Docker image
      run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/mltest1:latest

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy mlservice \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/mltest1:latest \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated
